<html lang="en">
<template id="item-template">
    <div class="card mx-auto mt-3" style="max-width: 22rem;">
        <div class="card-body">
            <iconify-icon icon="" class="item-icon" height="36"></iconify-icon>
            <div class="ratio ratio-1x1 mb-2">
                <img src="" alt="" class="item-image object-fit-contain">
            </div>
            <h5 class="item-title"></h5>
            <p class="item-price fs-6"></p>
            <p class="item-description fs-6"></p>
        </div>
    </div>
</template>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>eComerce 2.0</title>
</head>
<body>
    <header class="justify-content-between navbar navbar-expand bg-Dark text-Light p-3 px-4 fs-3">
        <h2>eComerce 2.0</h2>
        <input type="text" id="search" placeholder="search products" class="rounded-pill px-3">
    </header>
    
    <div class="p-3">
        <label for="category">Category:</label>
        <select name="category" id="category" onchange="refreshSelection()">
            <option value="">all</option>
            <option value="men's clothing">men's clothing</option>
            <option value="women's clothing">women's clothing</option>
            <option value="jewelery">jewelery</option>
            <option value="electronics">electronics</option>
        </select>
        <label for="sort">Sort by:</label>
        <select name="sort" id="sort" onchange="refreshSelection()">
            <option value="">none</option>
            <option value="least expensive">least expensive</option>
            <option value="most expensive">most expensive</option>
            <option value="name a-z">name a-z</option>
            <option value="name z-a">name z-a</option>
        </select>
    </div>

    <div id="item-container" class="row mx-2"></div>
</body>
<script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="logic.js"></script>
</html>
